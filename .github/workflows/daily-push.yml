name: Daily Push

on:
  schedule:
    - cron: '0 0 * * *' # This cron expression schedules the workflow to run every day at midnight UTC

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: "Colin's Branch" # Checkout the specific branch

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and push changes
      run: |
        git add -A
        git commit -m "Daily push"
        git push origin "Colin's-Branch" # Push to the specific branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
